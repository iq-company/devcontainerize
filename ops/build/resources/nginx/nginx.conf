# Load lua module (Alpine: from apk, Debian: from compiled nginx)
load_module /usr/lib/nginx/modules/ndk_http_module.so;
load_module /usr/lib/nginx/modules/ngx_http_lua_module.so;

worker_processes auto;
pid /run/nginx/nginx.pid;
error_log /var/log/nginx/error.log;

events {
        worker_connections 768;
        # multi_accept on;
}

http {
        # Lua paths (symlinked for compatibility between Alpine and Debian)
        lua_package_path "/opt/nginx/luajit/share/lua/5.1/?.lua;/usr/share/lua/5.1/?.lua;;";
        lua_package_cpath "/opt/nginx/luajit/lib/lua/5.1/?.so;/usr/lib/lua/5.1/?.so;;";
        init_by_lua_block {
           require "resty.core"
        }

        ##
        # Basic Settings
        ##

        sendfile on;
        tcp_nopush on;
        types_hash_max_size 2048;
        # server_tokens off;

        # server_names_hash_bucket_size 64;
        # server_name_in_redirect off;

        include /etc/nginx/mime.types;
        default_type application/octet-stream;

        ##
        # SSL Settings
        ##

        ssl_protocols TLSv1.2 TLSv1.3; # Dropping SSLv3, ref: POODLE
        ssl_prefer_server_ciphers on;

        ##
        # Logging Settings
        ##

        access_log /var/log/nginx/access.log;

        ##
        # Gzip Settings
        ##

        gzip on;

        # gzip_vary on;
        # gzip_proxied any;
        # gzip_comp_level 6;
        # gzip_buffers 16 8k;
        # gzip_http_version 1.1;
        # gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

        ##
        # Virtual Host Configs
        ##

        include /etc/nginx/http.d/*.conf;
}
