# PostgreSQL database service
# Environment variables are provided via --env-file from stage configuration

services:
  db:
    image: postgres:16
    profiles:
      - db
    volumes:
      - pg_data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: "${DB_ROOT_PASSWORD}"
      POSTGRES_HOST_AUTH_METHOD: ${POSTGRES_HOST_AUTH_METHOD:-scram-sha-256}
      # Use subdirectory to avoid conflicts with Docker volume metadata (e.g. lost+found)
      PGDATA: /var/lib/postgresql/data/pgdata

volumes:
  pg_data:
